<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>英単語カード</title>
<style>
body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; text-align: center; }
.card {
  border: 1px solid #ccc;
  padding: 40px;
  margin: 20px;
  font-size: 28px;
}
button {
  font-size: 18px;
  margin: 10px;
  padding: 10px 20px;
}
</style>
</head>
<body>

<h2>英単語カード</h2>

<div class="card" id="front">読み込み中…</div>
<div class="card" id="back" onclick="toggle()">答えを見る</div>

<button onclick="next()">次へ</button>

<script>
let cards = [];
let showBack = false;

async function loadCSV() {
  const res = await fetch("english.csv");
  const text = await res.text();
  const lines = text.trim().split("\n");
  const headers = lines.shift().split(",");

  return lines.map(line => {
    const values = line.split(",");
    let obj = {};
    headers.forEach((h, i) => obj[h.trim()] = values[i].trim());
    return obj;
  });
}

async function init() {
  cards = await loadCSV();
  next();
}

function next() {
  showBack = false;
  const card = cards[Math.floor(Math.random() * cards.length)];
  document.getElementById("front").textContent = card.word;
  document.getElementById("back").textContent = "答えを見る";
  document.getElementById("back").dataset.answer = card.meaning;
}

function toggle() {
  if (!showBack) {
    document.getElementById("back").textContent =
      document.getElementById("back").dataset.answer;
    showBack = true;
  }
}

init();
</script>

</body>
</html>
